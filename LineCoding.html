<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Line Coding Animation</title>
  
  <!-- Bootstrap & Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-gradient-to-r from-blue-400 to-indigo-500 flex justify-center items-center min-h-screen">
  <div class="container mx-auto p-6 bg-white shadow-lg rounded-lg w-full max-w-3xl">
    <h2 class="text-center text-2xl font-bold text-blue-600 mb-4">Line Coding Visualization</h2>
    
    <div class="flex flex-col md:flex-row gap-4 justify-center">
      <div>
        <label class="font-medium">Enter Binary Data:</label>
        <input type="text" id="binaryInput" class="form-control mt-1" placeholder="e.g., 1101001">
      </div>
      
      <div>
        <label class="font-medium">Choose Coding Technique:</label>
        <select id="codingSelect" class="form-select mt-1">
          <option value="unipolar">Unipolar</option>
          <option value="nrzl">NRZ‑L</option>
          <option value="nrzi">NRZ‑I</option>
          <option value="manchester">Manchester</option>
          <option value="dmanchester">Differential Manchester</option>
          <option value="ami">AMI</option>
          <option value="pseudoternary">Pseudoternary</option>
          <option value="hdb3">HDB3</option>
        </select>
      </div>
    </div>
    
    <button id="runAnimation" class="btn btn-primary mt-4 ">Run Animation</button>
    <p id="errorMsg" class="text-red-500 text-sm mt-2"></p>

    <div class="mt-4 flex justify-center">
      <canvas id="canvas" class="border rounded-lg shadow-md bg-white" width="700" height="250"></canvas>
    </div>

    <button id="downloadGraph" class="btn btn-success mt-3 ">Download Graph</button>

    <section class="info-section mt-4">
      <div id="infoBox" class="p-3 border-2 border-blue-500 bg-blue-100 rounded-md opacity-0 transition-opacity"></div>
    </section>
  </div>

  <script src="LineCoding.js"></script>
</body>
</html>
